name: go-run

on:
  workflow_dispatch:

jobs:
  go-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: '1.16.7'
      
      - name: Confirm Go version
        run: go version        

      - name: Execute Go code
        run: go run .
